<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    target="blank"
                    href="https://old.reddit.com/"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="home"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.live.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://classroom.google.com/u/0/h"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="clipboard"></i>
                </a>
                <a
                    target="blank"
                    href="https://parent.sduhsd.net/ParentPortal/LoginParent.aspx"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="list"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    target="blank"
                    href="https://meet.google.com/?pli=1&authuser=1"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="video"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="home"></i>
                <a
                    target="blank"
                    href="https://old.reddit.com/"
                    class="qlist__link"
                    >front</a
                >
                <a
                    target="blank"
                    href="https://old.reddit.com/r/popular/"
                    class="qlist__link"
                    >popular</a
                >
                <a
                    target="blank"
                    href="https://old.reddit.com/r/all/"
                    class="qlist__link"
                    >all</a
                >
                <a
                    target="blank"
                    href="https://old.reddit.com/user/CactusFruits/saved"
                    class="qlist__link"
                    >saved</a
                >
                <a
                    target="blank"
                    href="https://old.reddit.com/r/hardware"
                    class="qlist__link"
                    >hardware</a
                >
                <a
                    target="blank"
                    href="https://old.reddit.com/r/mechanicalkeyboards"
                    class="qlist__link"
                    >mk</a
                >
                <a
                    target="blank"
                    href="https://old.reddit.com/r/applyingtocollege"
                    class="qlist__link"
                    >a2c</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="clipboard"></i>
                <a
                    href="https://classroom.google.com/u/0/c/MTI3NDE3Mzk2MTg1"
                    target="blank"
                    class="qlist__link"
                    >Personal Fitness</a
                >
                <a
                    href="https://classroom.google.com/u/0/c/MTI3NDg1NjIzOTg0"
                    target="blank"
                    class="qlist__link"
                    >AP Research</a
                >
                <a
                    href="https://classroom.google.com/u/0/c/MTI3NDUwMTAxOTU5"
                    target="blank"
                    class="qlist__link"
                    >AP Lit</a
                >
                <a
                    href="https://classroom.google.com/u/0/c/MTI3MzA3NTgyODcy"
                    target="blank"
                    class="qlist__link"
                    >AP Euro</a
                >
                <a
                    href="https://classroom.google.com/u/0/c/MTIzMjE0NzUxMjIw"
                    target="blank"
                    class="qlist__link"
                    >AP Gov</a
                >
                <a
                    href="https://classroom.google.com/u/0/c/MTI3MjAxMzgwNTky"
                    target="blank"
                    class="qlist__link"
                    >AP Physics 1</a
                >
                <a
                    href="https://classroom.google.com/u/0/c/MTI2OTg2MDQxNjUz"
                    target="blank"
                    class="qlist__link"
                    >AP Stats</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
